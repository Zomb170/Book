						Robert Lewandowski (ur. 21 sierpnia 1988 w Warszawie) – polski piłkarz, występujący na pozycji środkowego napastnika w hiszpańskim klubie FC Barcelona oraz w reprezentacji Polski, której jest kapitanem.

Uważany za jednego z najlepszych piłkarzy swojego pokolenia na świecie i jednego z najlepszych środkowych napastników w historii piłki nożnej. Zdobywca ponad 600 goli w seniorskich rozgrywkach klubowych i reprezentacyjnych. Po zdobyciu korony króla strzelców polskiej trzeciej i drugiej ligi w 2008 trafił do Lecha Poznań, z którym sięgnął po mistrzostwo Polski i tytuł króla strzelców Ekstraklasy. W 2010 został zawodnikiem Borussii Dortmund, w barwach której zdobył dwa krajowe tytuły, koronę króla strzelców Bundesligi i dotarł do finału Ligi Mistrzów UEFA. W 2014 przeniósł 
					</p>

						się do Bayernu Monachium,z którym zdobywał mistrzostwo Niemiec w każdym z ośmiu rozegranych sezonów, poza tym sześciokrotnie został najlepszym ligowym strzelcem i przekroczył barierę 250 goli w Bundeslidze, dokonując tego najszybciej w historii. W 2020 sięgnął z klubem po potrójną koronę, wygrywając mistrzostwo,puchar Niemiec i rozgrywki Ligi Mistrzów UEFA, ponadto został królem strzelców wszystkich rozgrywek, w których występował[4]. W 2021 sięgnął z Bayernem po Klubowe mistrzostwo świata, a sam został wybrany najlepszym zawodnikiem turnieju. Jest drugim najlepszym strzelcem w historii Bundesligi, najskuteczniejszym obcokrajowcem w Bundeslidze, a także rekordzistą pod względem goli strzelonych w jednym sezonie Bundesligi.W 2022 został zawodnikiem hiszpańskiego klubu FC Barcelona.
					</p>

					<p class="page__text">Ma starszą siostrę Milenę.
						W 2012 r. wystąpił w teledysku Oceany do piosenki "Endless summer", oficjalnego hymnu Mistrzostw Europy w piłce nożnej 2012.
						W 2018 roku Poczta Polska wprowadziła do obiegu znaczek pocztowy z jego wizerunkiem.
						W 2020 roku zajął pierwsze miejsce w rankingu magazynu Forbes dla najbardziej wpływowych ludzi w polskim sporcie.
						W 2021 roku został odznaczony przez Prezydenta RP Krzyżem Komandorskim Orderu Odrodzenia Polski.
						Wystąpił w następujących reklamach:
						- 2009 r. - Gra "FIFA 10";
						- 2011 r. - napój Coca-Cola;
						- 2013 r. - Opel Astra Sedan Active (wraz z Jakubem Błaszczykowskim i Łukaszem Piszczkiem), gra "FIFA 14", Orange Polska, aparaty fotograficzne Lumix firmy Panasonic;
						- 2014 r. - T-Mobile Usługi Bankowe w ofercie T-Mobile  </p>
